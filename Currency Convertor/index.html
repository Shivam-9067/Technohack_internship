<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
    <title>Currency Convertor</title>
</head>

<body>
  
    <div class="body">

   
    <div class="container">
        <header>Currency Convertor</header>
        <hr>
        <form action="#">
            <div class="amount">
                <p>Enter Amount:</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <select>
                            <!-- <option value="USD">USD</option>
                            <option value="MAD">MAD</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <select>
                            <!-- <option value="USD">USD</option>
                            <option value="MAD">MAD</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>

        </form>


    </div>
    <div class="btn-container">

        <div class="excahnge_rate">Enter input & Select Currencies to be Exchanged</div>
        <button class="btn" type="submit">Get Exchange Rate</button>
    </div>
</div>
    <footer>
        <p>Copyright &#169; 2023 Shivam Yadav. All Rights Reserved.</p>
        <p style="margin-top: 10px;">Have A Good Day</p>
    </footer>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
