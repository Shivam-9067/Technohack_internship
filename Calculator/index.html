<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iCalculate</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 5px;" >Lets Calculate</h1>
    <div class="main-box">
        <div class="calculator">
         <div class="displayy">
            <input type="text" id="inputBox" placeholder="0"/>
         </div>
         
         <div class="row1">
            <button type="button" class="btn" >AC</button>
            <button type="button" class="btn" >DEL</button>
            <button type="button" class="btn" >.</button>
            <button type="button" class="btn" >/</button>
         </div>
         <div class="row1">
             <button type="button" class="btn" >7</button>
             <button type="button" class="btn" >8</button>
            <button type="button" class="btn" >9</button>
            <button type="button" class="btn"  >*</button>
         </div>
         <div class="row1">
            <button type="button" class="btn" >4</button>
            <button type="button" class="btn" >5</button>
            <button type="button" class="btn"  >6</button>
            <button type="button" class="btn" >-</button>
         </div>
         <div class="row1">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn"  >2</button>
            <button type="button" class="btn" >3</button>
            <button type="button" class="btn" >+</button>
         </div>
         <div class="row1">
            <button type="button" class="btn" >00</button>
            <button type="button" class="btn"  >0</button>
            <button type="button" class="btn btn2"  >=</button>
    
         </div>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 10px; ">
        <p >Copyright &#169; 2023 Shivam Yadav. All Rights Reserved.</p>
        <p>Have A Good Day</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
